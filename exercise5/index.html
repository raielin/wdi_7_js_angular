<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Angular Exercise 5</title>
<!-- This is here for now, but later on, we'll keep it -->
<!-- down on the bottom with the rest of the scripts -->
<!-- Angular code will ultimately go somewhere else -->
<script src="bower_components/angular/angular.js"></script>
</head>
<body ng-app="Demo">

<p>Create a list of titles using data from the API</p>

<div class="container" ng-controller="MainCtrl">
  <ul>
    <!-- This could be "name in titles" as well. Acts as  -->
    <!-- pipes in a each-do block in Rails - can be called anything -->
    <li ng-repeat="title in titles">
      {{ title.name }}
    </li>
  </ul>

</div>

<script src="js/app.js"></script>
</body>
</html>
