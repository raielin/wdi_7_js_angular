<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Angular Demo 4</title>
<link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
<script src="bower_components/angular/angular.js"></script>
</head>
<body ng-app="Demo">

<div class="container" ng-controller="MainCtrl">
    <h2>Users</h2>
    
	<ul>
	    <li ng-repeat="user in users">{{ user.first_name }} {{ user.last_name }}</li>
	</ul>

    <!-- ng-submit - we're doing the event directly in the HTML -->
	<form role="form" name="createUserForm" ng-submit="createUser(user)" novalidate>
        <br>

        <!-- the classes here are for bootstrap not anything to do with angular -->
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" ng-model="user.first_name" required>
        </div>

        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="last_name" ng-model="user.last_name" required>
        </div>

        <!-- in order for angular validation to work, we need to tell HTML5 not to run its own validation -->
        <!-- we are disabling the submit button if the input values are invalid with built-in angular form helper $invalid. -->
        <!-- both fields have required attributes so valid form MUST have both values -->
        <button type="submit" class="btn btn-primary" ng-disabled="createUserForm.$invalid">Submit</button>
    </form>
</div>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="js/app.js"></script>

</body>
</html>
