<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Demo 7</title>
<link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
<link href="css/app.css" rel="stylesheet">
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
</head>
<body ng-app="Demo">

<!-- For headers, footers, sidebar, we want to include on all 'pages' so we use ng-include. -->
<!-- Convention is to put these templates in a partials directory, but could go anywhere. -->
<!-- NOTE: MUST use double-quotes and then single-quotes -->
<ng-include src="'templates/partials/navbar.html'"></ng-include>

<!-- Angular gives us this functionality. Will replace the contents within the ng-view tag  -->
<!-- with the templates. -->
<!-- All of the URL stuff changes after the hash, which means the browser doesn't -->
<!-- Have to reload every time. -->
<ng-view></ng-view>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="js/app.js"></script>

</body>
</html>
