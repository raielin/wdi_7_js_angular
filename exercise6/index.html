<body ng-app="Demo">

<h1>Users</h1>

<p>Add in create, update, and destroy functionality for titles.</p>

<div class="container" ng-controller="MainCtrl">

  <ul>
    <li ng-repeat="skill in skills">
      {{ skill.name }} <a ng-href="" ng-click="editSkill(skill)">Update</a> | <a ng-href="" ng-click="deleteSkill(skill)">Delete</a>
    </li>
  </ul>

  <h2>Add a Skill</h2>
  <!-- ng-submit is defining the function that we're calling when we submit the form -->
  <form role="form" name="createSkillsForm" ng-submit="createSkills(skill)" novalidate>
    <br>
    <div class="form-group">
      <label for="name">Skill Name</label>
      <!-- ng-model here is associated with $scope.skill in the Angular controller -->
      <input type="text" class="form-control" id="name" ng-model="skill.name" required>
    </div>

    <button type="submit" class="btn btn-primary" ng-disabled="createSkillsForm.$invalid">Submit</button>
  </form>
